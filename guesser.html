        <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
               // Function to get a random integer between min and max (inclusive)
               function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;

        function loadRandomImage() {

            randomImage.push(document.getElementById('randomImage8'));
            
            imageContainer.push(document.getElementById('imageContainer9'));
            randomImage.push(document.getElementById('randomImage9'));


            // Generate a random number to select an image
            let i = 0;
            var randomNumber = getRandomInt(1, 5); // Adjust the range as needed
            if(randomNumber == 1){
                while(i<9) {
                    randomImage[i].src = './img/gruzy/auto1/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }
            else if(randomNumber == 2){
                while(i<8) {
                    randomImage[i].src = './img/gruzy/auto2/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
                
            }
            else if(randomNumber == 3){
                while(i<5) {
                    randomImage[i].src = './img/gruzy/auto3/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }
            else if(randomNumber == 4){
                while(i<7) {
                    randomImage[i].src = './img/gruzy/auto4/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }
            else if(randomNumber == 5){
                while(i<5) {
                    randomImage[i].src = './img/gruzy/auto5/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }

            // Set a timeout to load another random image after 5 seconds (5000 milliseconds)
            //setTimeout(loadRandomImage, 5000); Adjust the interval as needed
        }

        // Call the loadRandomImage function to start displaying random images
        loadRandomImage();
