                    document.getElementById('wiadomosc').innerHTML = "dałeś się wydymać dla handlarzyka, przestrzeliłeś o " + (strzal-auto20cena) + "zł";
                }
                else {
                    document.getElementById('wiadomosc').innerHTML = "po co pan mój czas marnujesz jak pieniędzy nie masz? brakuje ci: " + (auto20cena-strzal) + "zł";
                }
            }
        }

    }

</script>

</body>
</html>
