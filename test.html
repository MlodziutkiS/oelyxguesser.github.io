<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Image Viewer</h1>
    <div id="imageContainer">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <div id="imageContainer2">
        <img id="randomImage2" src="" alt="Random Image">
    </div>
    <div id="imageContainer3">
        <img id="randomImage3" src="" alt="Random Image">
    </div>
    <div id="imageContainer4">
        <img id="randomImage4" src="" alt="Random Image">
    </div>
    <div id="imageContainer5">
        <img id="randomImage5" src="" alt="Random Image">
    </div>
    <div id="imageContainer6">
        <img id="randomImage6" src="" alt="Random Image">
    </div>
    <div id="imageContainer7">
        <img id="randomImage7" src="" alt="Random Image">
    </div>
    <div id="imageContainer8">
        <img id="randomImage8" src="" alt="Random Image">
    </div>
    <div id="imageContainer9">
        <img id="randomImage9" src="" alt="Random Image">
    </div>

    <script>
        // Function to get a random integer between min and max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to load a random image
        function loadRandomImage() {
            var imageContainer = [];
            var randomImage = [];

            imageContainer.push(document.getElementById('imageContainer'));
            randomImage.push(document.getElementById('randomImage'));

            imageContainer.push(document.getElementById('imageContainer2'));
            randomImage.push(document.getElementById('randomImage2'));

            imageContainer.push(document.getElementById('imageContainer3'));
            randomImage.push(document.getElementById('randomImage3'));

            imageContainer.push(document.getElementById('imageContainer4'));
            randomImage.push(document.getElementById('randomImage4'));
            
            imageContainer.push(document.getElementById('imageContainer5'));
            randomImage.push(document.getElementById('randomImage5'));

            imageContainer.push(document.getElementById('imageContainer6'));
            randomImage.push(document.getElementById('randomImage6'));
            
            imageContainer.push(document.getElementById('imageContainer7'));
            randomImage.push(document.getElementById('randomImage7'));

            imageContainer.push(document.getElementById('imageContainer8'));
            randomImage.push(document.getElementById('randomImage8'));
            
            imageContainer.push(document.getElementById('imageContainer9'));
            randomImage.push(document.getElementById('randomImage9'));


            // Generate a random number to select an image
            let i = 0;
            var randomNumber = getRandomInt(1, 5); // Adjust the range as needed
            if(randomNumber == 1){
                while(i<9) {
                    randomImage[i].src = './img/gruzy/auto1/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }
            else if(randomNumber == 2){
                while(i<8) {
                    randomImage[i].src = './img/gruzy/auto2/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
                
            }
            else if(randomNumber == 3){
                while(i<5) {
                    randomImage[i].src = './img/gruzy/auto3/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }
            else if(randomNumber == 4){
                while(i<7) {
                    randomImage[i].src = './img/gruzy/auto4/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }
            else if(randomNumber == 5){
                while(i<5) {
                    randomImage[i].src = './img/gruzy/auto5/image' + (i+1) + '.jpg';
                    randomImage[i].alt = 'Random Image ' + (i+1);
                    i++;
                }
            }

            // Set a timeout to load another random image after 5 seconds (5000 milliseconds)
            setTimeout(loadRandomImage, 5000); // Adjust the interval as needed
        }

        // Call the loadRandomImage function to start displaying random images
        loadRandomImage();
    </script>
</body>
</html>
