<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                 initial-scale=1.0">
    <title>Read File in Browser</title>
</head>
 
<body>
    <script>
        const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))

        const repeatedGreetings = async () => {
        await sleep(1000)
        console.log("First")
        await sleep(1000)
        console.log("Second")
        await sleep(1000)
        console.log("Third")
        }

        repeatedGreetings()
    </script>
</body>
 
</html>
